---
kea_ctrl_agent_enable: true
kea_dhcp4_enable: true
kea_dhcp6_enable: false
kea_dhcp_ddns_enable: false

kea_ctrl_agent_config:
  Control-agent:
    http-port: 8001
kea_dhcp4_config:
  Dhcp4:
    interfaces-config:
      interfaces:
        - eno1
        - bar-client
        - bar-iot
        - bar-music
        - bar-cctv
      dhcp-socket-type: raw
    lease-database:
      persist: true
      lfc-interval: 0
    calculate-tee-times: true
    valid-lifetime: 86400
    next-server: 172.28.2.254
    option-data:
      - name: no-pxedhcp
        code: 176
        space: ipxe
        data: "1"
        always-send: true
    client-classes:
      - name: ipxe_efi_x86
        test: "option[client-system].hex == 0x0006"
        boot-file-name: ipxe.efi
      - name: ipxe_efi_x64
        test: "option[client-system].hex == 0x0007"
        boot-file-name: ipxe.efi
      - name: ipxe_efi_x64_x86
        test: "option[client-system].hex == 0x0009"
        boot-file-name: ipxe.efi
      - name: ipxe_legacy_x64
        test: "not option[client-system].hex == 0x0006 and not option[client-system].hex == 0x0007 and not option[client-system].hex == 0x0009"
        boot-file-name: undionly.kpxe
    option-def:
      - name: no-pxedhcp
        code: 176
        type: uint8
        array: false
        record-types: ""
        space: ipxe
        encapsulate: ""
      - name: https
        code: 20
        type: uint8
        array: false
        record-types: ""
        space: ipxe
        encapsulate: ""
    subnet4:
      - id: 1
        subnet: 172.28.2.0/24
        pools:
          - pool: 172.28.2.100 - 172.28.2.199
        option-data:
          - name: routers
            data: 172.28.2.254
          - name: domain-name-servers
            data: 172.28.2.254
          - name: domain-name
            data: bar.lama.tel
          - name: ntp-servers
            data: 172.28.2.254
        reservations:
          - hw-address: e4:38:83:e7:22:d8
            ip-address: 172.28.2.240
            hostname: wifi-1
          - hw-address: e4:38:83:e7:21:38
            ip-address: 172.28.2.241
            hostname: wifi0
      - id: 2050
        subnet: 172.29.2.0/24
        pools:
          - pool: 172.29.2.100 - 172.29.2.199
        option-data:
          - name: classless-static-route
            data: 209.112.97.0/24 - 172.29.2.254, 172.28.0.0/15 - 172.29.2.254, 0.0.0.0/0 - 172.29.2.1
          - name: routers
            data: 172.29.2.1
          - name: domain-name-servers
