---
apiVersion: generators.external-secrets.io/v1alpha1
kind: VaultDynamicSecret
metadata:
  name: vault-mautrix-facebook-postgres-credentials
spec:
  path: /postgres/static-creds/postgresql.fsn.lama.tel_k3s.fsn.lama.tel_services-matrix_mautrix-facebook
  method: GET
  provider:
    server: https://vault.lama.tel
    auth:
      kubernetes:
        mountPath: k8s-k3s.fsn.lama.tel
        role: common
        serviceAccountRef:
          name: default
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mautrix-facebook-config
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: SecretStore
    name: vault
  target:
    template:
      engineVersion: v2
      data:
        config.yaml: |
          homeserver:
            address: https://matrix.lama-corp.space
            domain: lama-corp.space
            software: standard
          appservice:
            id: facebook
            bot_username: facebookbot
            address: http://mautrix-facebook:9993
            hostname: "::"
            port: 29319
            database: "postgres://{{ .username }}:{{ .password }}@postgresql.fsn.lama.tel/matrix_mautrix_facebook"
            public:
              enabled: true
              external: https://matrix.lama-corp.space/mautrix-facebook
              prefix: /mautrix-facebook
              shared_secret: null
              allow_matrix_login: true
            ephemeral_events: true
            hs_token: "{{ .hs_token }}"
            as_token: "{{ .as_token }}"
          bridge:
            username_template: "facebook_{userid}"
            displayname_template: "{displayname} (FB)"
            displayname_preference:
              - own_nickname
              - nickname
              - name
              - first_name

            command_prefix: "!fb"

            invite_own_puppet_to_pm: true
            sync_with_custom_puppets: false
            sync_direct_chat_list: false

            double_puppet_server_map:
              lama-corp.space: https://matrix.lama-corp.space
            double_puppet_allow_discovery: false
            login_shared_secret_map:
              lama-corp.space: "as_token:{{ .as_token }}"

            presence_from_facebook: false
            update_avatar_initial_sync: true

            delivery_receipts: true
            delivery_error_reports: true
            message_status_events: false
            allow_invites: false
            federate_rooms: false

            backfill:
              enable: true
              max_conversations: -1

            periodic_reconnect:
              mode: refresh
              interval:
                - 3600
                - 86400
              min_connected_time: 86400

            temporary_disconnect_notices: false
            disable_bridge_notices: false
            bridge_matrix_notices: false
            on_reconnection_fail:
              action: reconnect
              wait_for:
                - 60
                - 300

            resend_bridge_info: false
            mute_bridging: false
            tag_only_on_create: false

            private_chat_portal_meta: always

            encryption:
              allow: true
              default: true
              require: false
              allow_key_sharing: true

            permissions:
              "@risson:lama-corp.space": admin
              lama-corp.space: user

          facebook:
            device_seed: generate
            default_region_hint: ODN
            connection_type: WIFI
            carrier: Verizon
            hni: 311390

          logging:
            version: 1
            formatters:
              normal:
                format: "[%(asctime)s] [%(levelname)s@%(name)s] %(message)s"
            handlers:
              console:
                class: logging.StreamHandler
                formatter: normal
            loggers:
              mau:
                level: DEBUG
              maufbapi:
                level: DEBUG
              paho:
                level: INFO
              aiohttp:
                level: INFO
            root:
              level: DEBUG
              handlers:
                - console
  dataFrom:
    - extract:
        key: /services-matrix/synapse/secrets
    - extract:
        key: /services-matrix/appservices/mautrix-facebook
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: VaultDynamicSecret
          name: vault-mautrix-facebook-postgres-credentials
