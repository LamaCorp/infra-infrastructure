---
kind: Kustomization

commonLabels:
  app.kubernetes.io/name: cloudserver

resources:
  - deployment.yml
  - httproute.yml
  - pvc.yml
  - secrets.yml
  - service.yml

configMapGenerator:
  - name: cloudserver-config
    files:
      - config.json=config/cloudserver-config.json
      - config/locationConfig.json

images:
  - name: ghcr.io/scality/cloudserver
    newTag: 7.70.72
