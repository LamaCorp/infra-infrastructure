# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# yamllint disable
---
version: 1
metadata:
  name: Apps - Thanos
entries:
  - id: provider-bucketweb
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: k8s/k3s.fsn.as212024.net/infra-observability/thanos-bucketweb
    attrs:
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-authorization-implicit-consent"],
        ]
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, "authentik Self-signed Certificate"],
        ]
      invalidation_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-invalidation-flow"],
        ]

      client_type: confidential
      client_id: thanos-bucketweb
      redirect_uris:
        - url: https://thanos-bucketweb.as212024.net/oauth2/callback
          matching_mode: strict

      access_code_validity: minutes=1
      access_token_validity: minutes=5
      refresh_token_validity: days=30

      sub_mode: hashed_user_id
      property_mappings:
        - !Find [
            authentik_core.propertymapping,
            [name, "authentik default OAuth Mapping: OpenID 'openid'"],
          ]
        - !Find [
            authentik_core.propertymapping,
            [name, "authentik default OAuth Mapping: OpenID 'offline_access'"],
          ]

  - id: application-bucketweb
    model: authentik_core.application
    identifiers:
      slug: thanos-bucketweb
    attrs:
      name: Thanos Bucket Web
      group: Infrastructure
      description: Thanos bucket overview
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/thanos.png
      provider: !KeyOf provider-bucketweb
      policy_engine_mode: any

  - model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf application-bucketweb
      group: !Find [authentik_core.group, [name, "roots"]]
    attrs:
      order: 1

  - id: application-frontend
    model: authentik_core.application
    identifiers:
      slug: thanos
    attrs:
      name: Thanos
      group: Infrastructure
      description: Long-term metrics storage
      meta_launch_url: https://thanos.as212024.net
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/thanos.png
      policy_engine_mode: any

  - model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf application-frontend
      group: !Find [authentik_core.group, [name, "roots"]]
    attrs:
      order: 1
