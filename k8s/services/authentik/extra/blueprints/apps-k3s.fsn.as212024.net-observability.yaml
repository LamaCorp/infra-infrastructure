# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# yamllint disable
---
version: 1
metadata:
  name: Apps - k3s.fsn.as212024.net observability
entries:
  - id: provider-alertmanager
    model: authentik_providers_oauth2.oauth2provider
    identifiers:
      name: k8s/k3s.fsn.as212024.net/core-observability/alertmanager
    attrs:
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-authorization-implicit-consent"],
        ]
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, "authentik Self-signed Certificate"],
        ]
      invalidation_flow:
        !Find [
          authentik_flows.flow,
          [slug, "default-provider-invalidation-flow"],
        ]

      client_type: confidential
      client_id: alertmanager
      redirect_uris:
        - url: https://alertmanager.k3s.fsn.as212024.net/oauth2/callback
          matching_mode: strict

      access_code_validity: minutes=1
      access_token_validity: minutes=5
      refresh_token_validity: days=30

      sub_mode: hashed_user_id
      property_mappings:
        - !Find [
            authentik_core.propertymapping,
            [name, "authentik default OAuth Mapping: OpenID 'openid'"],
          ]
        - !Find [
            authentik_core.propertymapping,
            [name, "authentik default OAuth Mapping: OpenID 'offline_access'"],
          ]

  - id: application-alertmanager
    model: authentik_core.application
    identifiers:
      slug: k3s-fsn-as212024-net-observability-alertmanager
    attrs:
      name: k3s.fsn.as212024.net Alertmanager
      group: Infrastructure
      description: Alerts
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/alertmanager.png
      provider: !KeyOf provider-alertmanager
      policy_engine_mode: any

  - model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf application-alertmanager
      group: !Find [authentik_core.group, [name, "roots"]]
    attrs:
      order: 1

  - id: application-prometheus
    model: authentik_core.application
    identifiers:
      slug: k3s-fsn-as212024-net-observability-prometheus
    attrs:
      name: k3s.fsn.as212024.net Prometheus
      group: Infrastructure
      description: Metrics aggregator
      meta_launch_url: https://prometheus.k3s.fsn.as212024.net
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/prometheus.png
      policy_engine_mode: any

  - model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf application-prometheus
      group: !Find [authentik_core.group, [name, "roots"]]
    attrs:
      order: 1
