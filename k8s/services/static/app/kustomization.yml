---
kind: Kustomization

commonLabels:
  app.kubernetes.io/name: static

resources:
  - deployment.yml
  - httproute.yml
  - pvc.yml
  - service.yml

configMapGenerator:
  - name: static-config
    files:
      - config/nginx.conf
      - config/default.conf

images:
  - name: nginx
    newTag: 1.29.1
