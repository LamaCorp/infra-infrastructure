---
kind: Kustomization

commonLabels:
  app.kubernetes.io/name: stalwart

resources:
  - deployment.yml
  - network-policy.yml
  - pvc.yml
  - secrets.yml
  - service.yml
  - service-monitor.yml

configMapGenerator:
  - name: stalwart-config
    files:
      - config/config.toml
      - config/name.sql
      - config/members.sql
      - config/recipients.sql
      - config/emails.sql

images:
  - name: ghcr.io/stalwartlabs/stalwart
    newTag: v0.14.0
