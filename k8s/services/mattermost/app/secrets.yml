---
apiVersion: generators.external-secrets.io/v1alpha1
kind: VaultDynamicSecret
metadata:
  name: vault-mattermost-postgres-credentials
spec:
  path: /postgres/static-creds/postgresql.fsn.lama.tel_k3s.fsn.lama.tel_services-mattermost
  method: GET
  provider:
    server: https://vault.as212024.net
    auth:
      kubernetes:
        mountPath: k8s-k3s.fsn.lama.tel
        role: common
        serviceAccountRef:
          name: default
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mattermost-postgres-credentials
spec:
  refreshInterval: 1m
  target:
    template:
      engineVersion: v2
      data:
        MM_CONFIG: "postgres://{{ .username }}:{{ .password }}@postgresql.fsn.lama.tel:5432/mattermost?sslmode=require&connect_timeout=10"
        MM_SQLSETTINGS_DATASOURCE: "postgres://{{ .username }}:{{ .password }}@postgresql.fsn.lama.tel:5432/mattermost?sslmode=require&connect_timeout=10"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: VaultDynamicSecret
          name: vault-mattermost-postgres-credentials
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: https://vault.as212024.net
      path: k8s-k3s.fsn.lama.tel
      auth:
        kubernetes:
          mountPath: k8s-k3s.fsn.lama.tel
          role: common
          serviceAccountRef:
            name: default
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mattermost-s3-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault
  target:
    template:
      engineVersion: v2
      data:
        MM_FILESETTINGS_AMAZONS3ACCESSKEYID: "{{ .access_key }}"
        MM_FILESETTINGS_AMAZONS3SECRETACCESSKEY: "{{ .secret_key }}"
  dataFrom:
    - extract:
        key: /services-mattermost/s3-mattermost
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mattermost-smtp-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault
  target:
    template:
      engineVersion: v2
      data:
        MM_EMAILSETTINGS_SMTPUSERNAME: "{{ .username }}"
        MM_EMAILSETTINGS_SMTPPASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: /services-mattermost/aws-ses-mattermost
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-authentik
spec:
  provider:
    vault:
      server: https://vault.as212024.net
      path: authentik
      auth:
        kubernetes:
          mountPath: k8s-k3s.fsn.lama.tel
          role: common
          serviceAccountRef:
            name: default
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mattermost-oidc-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault-authentik
  target:
    template:
      engineVersion: v2
      data:
        MM_GITLABSETTINGS_ID: "{{ .client_id }}"
        MM_GITLABSETTINGS_SECRET: "{{ .client_secret }}"
  dataFrom:
    - extract:
        key: /providers/oauth2/k8s/k3s.fsn.lama.tel/services-mattermost
