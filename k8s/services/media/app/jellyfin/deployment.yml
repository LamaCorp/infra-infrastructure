---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: jellyfin
          image: ghcr.io/hotio/jellyfin
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: media-config-env
          env:
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: video,compute,utility
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /config
            - name: media
              mountPath: /media
          resources:
            limits:
              nvidia.com/gpu: 1
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jellyfin-data
        - name: media
          persistentVolumeClaim:
            claimName: media
      nodeSelector:
        k8s.as212024.net/role: media
      tolerations:
        - key: k8s.as212024.net/role
          operator: Equal
          value: media
          effect: NoExecute
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
