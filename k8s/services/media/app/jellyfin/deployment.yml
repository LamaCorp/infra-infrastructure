---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: jellyfin
          image: ghcr.io/jellyfin/jellyfin
          imagePullPolicy: IfNotPresent
          env:
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: video,compute,utility
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: media
              mountPath: /media
            - name: render
              mountPath: /dev/dri/renderD128
          securityContext:
            privileged: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jellyfin-data
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: render
          hostPath:
            path: /dev/dri/renderD128
      nodeSelector:
        k8s.as212024.net/role: media
      tolerations:
        - key: k8s.as212024.net/role
          operator: Equal
          value: media
          effect: NoExecute
