---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  replicas: 0
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: sonarr
          image: ghcr.io/hotio/sonarr
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: media-config-env
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /config
            - name: media
              mountPath: /media
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: sonarr-data
        - name: media
          persistentVolumeClaim:
            claimName: media
      nodeSelector:
        kubernetes.io/hostname: k3s-1.bar.as212024.net
      tolerations:
        - key: "role.k8s.as212024.net/media"
          operator: "Exists"
          effect: "NoExecute"
      dnsConfig:
        options:
          - name: ndots
            value: "1"
