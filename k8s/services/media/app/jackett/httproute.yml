---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jackett
spec:
  parentRefs:
    - name: eg-http-bar
      namespace: core-eg
      sectionName: https
  hostnames:
    - jackett.lama-corp.space
  rules:
    - matches:
        - path:
            value: "/"
      backendRefs:
        - name: jackett
          port: 80
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: jackett
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: jackett
  oidc:
    provider:
      issuer: https://auth.lama-corp.space/application/o/jackett/
    clientID: jackett
    clientSecret:
      name: jackett-oidc-credentials
    scopes:
      - offline_access
    refreshToken: true
