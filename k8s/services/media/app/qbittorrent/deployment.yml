---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.conf.all.src_valid_mark
            value: "1"
          - name: net.ipv6.conf.all.disable_ipv6
            value: "1"
      containers:
        - name: qbittorrent
          image: ghcr.io/hotio/qbittorrent
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: media-config-env
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /config
            - name: media
              mountPath: /media
        - name: gluetun
          image: ghcr.io/qdm12/gluetun
          imagePullPolicy: IfNotPresent
          env:
            - name: VPN_SERVICE_PROVIDER
              value: protonvpn
            - name: VPN_TYPE
              value: openvpn
            - name: SERVER_COUNTRIES
              value: France,Germany,Netherlands
            - name: PORT_FORWARD_ONLY
              value: "on"
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-vpn-credentials
                  key: username
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-vpn-credentials
                  key: password
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: protonvpn
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              value: "/bin/sh -c 'wget -O- --retry-connrefused --post-data \"json={\\\"listen_port\\\":{{PORTS}}}\" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'"
            - name: TZ
              value: Europe/Paris
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "172.28.128.0/22,172.28.132.0/22"
            - name: FIREWALL_INPUT_PORTS
              value: "8080"
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - name: tun
              mountPath: /dev/net/tun
      volumes:
        - name: tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: data
          persistentVolumeClaim:
            claimName: qbittorrent-data
        - name: media
          persistentVolumeClaim:
            claimName: media
      nodeSelector:
        k8s.as212024.net/role: media
      tolerations:
        - key: k8s.as212024.net/role
          operator: Equal
          value: media
          effect: NoExecute
