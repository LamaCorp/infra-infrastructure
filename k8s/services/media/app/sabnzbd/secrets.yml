---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sabnzbd-vpn-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault
  dataFrom:
    - extract:
        key: /services-media/sabnzbd/vpn
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sabnzbd-oidc-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault-authentik
  dataFrom:
    - extract:
        key: /providers/oauth2/k8s/k3s.fsn.as212024.net/services-media/sabnzbd
      rewrite:
        - regexp:
            source: client_secret
            target: client-secret
