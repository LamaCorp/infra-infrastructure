resources:
  - ../base

patches:
  - path: statefulset.yml

configMapGenerator:
  - name: seaweedfs-volume-config-env
    behavior: merge
    literals:
      - VOLUME_DATACENTER=bar
      - VOLUME_RACK=rack1
      - VOLUME_CLASS=ssd
