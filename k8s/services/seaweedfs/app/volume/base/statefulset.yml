---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seaweedfs-volume
spec:
  serviceName: seaweedfs-volume
  podManagementPolicy: Parallel
  replicas: 1
  template:
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 150
      enableServiceLinks: false
      containers:
        - name: seaweedfs
          image: chrislusf/seaweedfs
          imagePullPolicy: IfNotPresent
          env:
            - name: VOLUME_INSTANCE
              valueFrom:
                fieldRef:
                  fieldPath: "metadata.labels['app.kubernetes.io/instance']"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: seaweedfs-volume-config-env
          command: ["/bin/sh", "-ec"]
          args:
            - |
              exec /usr/bin/weed \
                -logtostderr=true \
                -v=1 \
                volume \
                -port=8080 \
                -port.grpc=18080 \
                -metricsPort=9327 \
                -ip.bind=0.0.0.0 \
                -dataCenter=${VOLUME_DATACENTER} \
                -rack=${VOLUME_RACK} \
                -disk=${VOLUME_CLASS} \
                -index=leveldb \
                -max=0 \
                -dir.idx=/data/seaweedfs-volume-${VOLUME_INSTANCE}/idx \
                -dir=/data/seaweedfs-volume-${VOLUME_INSTANCE}/data \
                -ip=${POD_NAME}.seaweedfs-volume-${VOLUME_INSTANCE}.${NAMESPACE} \
                -mserver=seaweedfs-master.${NAMESPACE}:9333
          volumeMounts:
            - name: data
              mountPath: /data
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 18080
              protocol: TCP
            - name: metrics
              containerPort: 9327
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http
              scheme: HTTP
              path: /status
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 100
            timeoutSeconds: 30
          livenessProbe:
            httpGet:
              port: http
              scheme: HTTP
              path: /status
            initialDelaySeconds: 20
            periodSeconds: 90
            successThreshold: 1
            failureThreshold: 4
            timeoutSeconds: 30
      volumes:
        - name: data
          hostPath:
            path: /srv/seaweedfs-volume
