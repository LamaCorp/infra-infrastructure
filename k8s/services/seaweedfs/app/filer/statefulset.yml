---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seaweedfs-filer
spec:
  serviceName: seaweedfs-filer
  podManagementPolicy: Parallel
  replicas: 1
  template:
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      enableServiceLinks: false
      containers:
        - name: seaweedfs
          image: chrislusf/seaweedfs
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command: ["/bin/sh", "-ec"]
          args:
            - |
              exec /usr/bin/weed \
                -logtostderr=true \
                -v=1 \
                filer \
                -port=8888 \
                -port.grpc=18888 \
                -metricsPort=9327 \
                -ip.bind=0.0.0.0 \
                -ip=${POD_NAME}.seaweedfs-filer.${NAMESPACE} \
                -master=seaweedfs-master.${NAMESPACE}:9333 \
                -defaultReplicaPlacement=000 \
                -collection=default
          volumeMounts:
            - name: seaweedfs-filer-data
              mountPath: /data
            - name: config
              mountPath: /etc/seaweedfs/filer.toml
              subPath: filer.toml
              readOnly: true
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
            - name: grpc
              containerPort: 18888
              protocol: TCP
            - name: metrics
              containerPort: 9327
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http
              scheme: HTTP
              path: /
            initialDelaySeconds: 10
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 100
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              port: http
              scheme: HTTP
              path: /
            initialDelaySeconds: 20
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 10
      volumes:
        - name: config
          configMap:
            name: seaweedfs-filer-config
      nodeSelector:
        kubernetes.io/hostname: nas-1.bar.as212024.net
      tolerations:
        - key: "role.k8s.as212024.net/storage"
          operator: "Exists"
          effect: "NoExecute"
  volumeClaimTemplates:
    - metadata:
        name: seaweedfs-filer-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
