---
kind: Kustomization

commonLabels:
  app.kubernetes.io/name: netbox

resources:
  - server
  - worker
  - housekeeping
  - network-policy.yml
  - pvc.yml
  - secrets.yml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: netbox-config
    files:
      - config/configuration.py
  - name: netbox-oauth-custom-pipline
    files:
      - config/custom_pipeline.py

images:
  - name: ghcr.io/netbox-community/netbox
    newTag: v4.2.6
