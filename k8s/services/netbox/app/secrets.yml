---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: https://vault.as212024.net
      path: k8s-k3s.fsn.lama.tel
      auth:
        kubernetes:
          mountPath: k8s-k3s.fsn.lama.tel
          role: common
          serviceAccountRef:
            name: default
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-authentik
spec:
  provider:
    vault:
      server: https://vault.as212024.net
      path: authentik
      auth:
        kubernetes:
          mountPath: k8s-k3s.fsn.lama.tel
          role: common
          serviceAccountRef:
            name: default
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: VaultDynamicSecret
metadata:
  name: vault-netbox-postgres-credentials
spec:
  path: /postgres/static-creds/postgresql.fsn.lama.tel_k3s.fsn.lama.tel_services-netbox
  method: GET
  provider:
    server: https://vault.as212024.net
    auth:
      kubernetes:
        mountPath: k8s-k3s.fsn.lama.tel
        role: common
        serviceAccountRef:
          name: default
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netbox-config
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: SecretStore
    name: vault
  target:
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name: netbox-config
            items:
              - key: configuration.py
                templateAs: Values
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: VaultDynamicSecret
          name: vault-netbox-postgres-credentials
    - extract:
        key: /services-netbox/secret-key
    - sourceRef:
        storeRef:
          kind: SecretStore
          name: vault-authentik
      extract:
        key: /providers/oauth2/k8s/k3s.fsn.lama.tel/services-netbox
