router id NODE_IP;

timeformat base         iso long;
timeformat log          iso long;
timeformat protocol     iso long;
timeformat route        iso long;

log stderr all;
# debug protocols all;

protocol device {};

protocol kernel kernel4 {
  learn off;
  persist;
  merge paths on;
  ipv4 {
    export filter {
      if source = RTS_OSPF then {
        accept;
      } else {
        reject;
      }
    };
  };
}

protocol kernel kernel6 {
  learn off;
  persist;
  merge paths on;
  ipv6 {
    export filter {
      if source = RTS_OSPF then {
        accept;
      } else {
        reject;
      }
    };
  };
}

protocol bgp bgp4 {
  local 127.0.0.1 port 180 as 64512;
  neighbor 127.0.0.1 as 64512;

  graceful restart on;
  graceful restart time 15;

  connect retry time 12;
  hold time 9;
  keepalive time 3;

  ipv4 {
    import all;
    export none;
  };
}

protocol bgp bgp6 {
  local ::1 port 180 as 64512;
  neighbor ::1 as 64512;

  graceful restart on;
  graceful restart time 15;

  connect retry time 12;
  hold time 9;
  keepalive time 3;

  ipv6 {
    import all;
    export none;
  };
}

protocol ospf v3 ospf4 {
  graceful restart on;

  ipv4 {
    import all;
    export all;
  };

  area 0.0.0.0 {
    interface "OSPF_INTERFACE" {};
  };
}

protocol ospf v3 ospf6 {
  graceful restart on;

  ipv6 {
    import all;
    export all;
  };

  area 0.0.0.0 {
    interface "OSPF_INTERFACE" {};
  };
}
