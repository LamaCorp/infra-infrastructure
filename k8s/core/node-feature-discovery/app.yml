---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-node-feature-discovery
  labels:
    app: core-node-feature-discovery
spec:
  goTemplate: true
  generators:
    - clusters: {}
  template:
    metadata:
      name: core-node-feature-discovery-{{ .name }}
      labels:
        app: core-node-feature-discovery
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
      destination:
        name: "{{ .name }}"
        namespace: kube-system
      source:
        repoURL: https://kubernetes-sigs.github.io/node-feature-discovery/charts
        targetRevision: v0.16.4
        chart: node-feature-discovery
        helm:
          releaseName: node-feature-discovery
          values: |
            master:
              config:
                extraLabelNs:
                  - nvidia.com
            worker:
              config:
                sources:
                  pci:
                    deviceClassWhitelist:
                      - "02"
                      - "03"
                    deviceLabelFields:
                      - vendor
              tolerations:
                - operator: Exists
