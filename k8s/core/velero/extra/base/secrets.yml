---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: velero-s3-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault-global
  target:
    template:
      engineVersion: v2
      data:
        cloud: |
          [default]
          aws_access_key_id = {{ .access_key }}
          aws_secret_access_key = {{ .secret_key }}
  dataFrom:
    - extract:
        key: /core-velero/s3-velero
