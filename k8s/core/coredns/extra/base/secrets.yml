---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: coredns-dnssec-keys
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault
  target:
    template:
      engineVersion: v2
      data:
        K.key: "{{ .key }}"
        K.private: "{{ .private }}"
  dataFrom:
    - extract:
        key: /kube-system/coredns/dnssec
