---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-vmks
  labels:
    app: core-vmks
spec:
  goTemplate: true
  generators:
    - clusters: {}
  template:
    metadata:
      name: core-vmks-{{ .name }}
      labels:
        app: core-vmks
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
        automated:
          prune: true
      destination:
        name: "{{ .name }}"
        namespace: core-observability
      source:
        repoURL: https://victoriametrics.github.io/helm-charts
        targetRevision: 0.45.0
        chart: victoria-metrics-k8s-stack
        helm:
          releaseName: vmks
          values: |
            fullnameOverride: vmks

            global:
              cluster:
                dnsDomain: "c.{{ .name }}."

            victoria-metrics-operator:
              fullnameOverride: vm-operator
              operator:
                disable_prometheus_converter: false
                prometheus_converter_add_argocd_ignore_annotations: false
                enable_converter_ownership: true

            defaultDashboards:
              enabled: true
              labels:
                grafana_dashboard: "1"
              annotations:
                argocd.argoproj.io/sync-options: ServerSideApply=true

            vmsingle:
              enabled: true
              spec:
                retentionPeriod: 7d
                replicaCount: 1
                useStrictSecurity: true
                extraArgs:
                  enableTCP6: "true"
                  maxLabelsPerTimeseries: "100"
                storage:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 10Gi
            vmagent:
              enabled: true
              additionalRemoteWrites:
                - url: http://vmsingle-vm.infra-observability.svc:8429/api/v1/write
              spec:
                extraArgs:
                  enableTCP6: "true"

            vmalert:
              enabled: true
              remoteWriteVMAgent: true
              spec:
                extraArgs:
                  enableTCP6: "true"

            alertmanager:
              enabled: true
              spec:
                replicaCount: 1

            vmcluster:
              enabled: false
            vmauth:
              enabled: false

            prometheus-node-exporter:
              enabled: false
            grafana:
              enabled: false
      ignoreDifferences:
        - group: ""
          kind: Secret
          name: vm-operator-validation
          namespace: core-observability
          jsonPointers:
            - /data
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          name: vm-operator-admission
          jqPathExpressions:
            - ".webhooks[]?.clientConfig.caBundle"
