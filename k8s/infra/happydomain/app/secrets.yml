---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-authentik
spec:
  provider:
    vault:
      server: https://vault.as212024.net
      path: authentik
      auth:
        kubernetes:
          mountPath: k8s-k3s.fsn.as212024.net
          role: common
          serviceAccountRef:
            name: default
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: happydomain-oidc-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: vault-authentik
  target:
    template:
      engineVersion: v2
      data:
        HAPPYDOMAIN_OIDC_CLIENT_ID: "{{ .client_id }}"
        HAPPYDOMAIN_OIDC_CLIENT_SECRET: "{{ .client_secret }}"
  dataFrom:
    - extract:
        key: /providers/oauth2/k8s/k3s.fsn.lama.tel/infra-happydomain
