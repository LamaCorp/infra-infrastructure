server:
  identity: ns0.as212024.net
  version: ""
  nsid: ns0.as212024.net
  rundir: "/rundir"
  listen: 0.0.0.0@5353
  listen: ::@5353

log:
  - target: stderr
    any: info

database:
  storage: "/storage"

include: /config/keys/*.conf

remote:
  - id: dnssec_resolver
    address: 2001:67c:17fc:ffff::1
    address: 209.112.97.241
  - id: ns1
    address: 2a05:f480:1c00:9ee::53
    address: 108.61.208.236
    key: ns1_notify
  - id: ns2
    address: 2a09:4c0:303:c232::5ca5
    address: 194.50.92.165
    key: ns2_notify

acl:
  - id: acl_happydomain
    key: happydomain
    action: transfer
    action: update
  - id: acl_k8s_external-dns
    key: k8s_external-dns
    action: transfer
    action: update
  - id: ns1_xfr
    key: ns1_xfr
    action: transfer
  - id: ns2_xfr
    key: ns2_xfr
    action: transfer

submission:
  - id: dnssec_resolver
    parent: dnssec_resolver

policy:
  - id: default
    algorithm: ECDSAP256SHA256
    ksk-lifetime: 0
    zsk-lifetime: 30d
    ksk-submission: dnssec_resolver
    reproducible-signing: true
    nsec3: true
    nsec3-salt-length: 0

template:
  - id: default
    storage: "/storage/zones"
    file: "%s.zone"
    semantic-checks: true
    default-ttl: 300
    global-module: mod-stats
    dnssec-signing: true
    dnssec-policy: default
    acl: acl_happydomain
    acl: acl_k8s_external-dns
    acl: ns1_xfr
    acl: ns2_xfr
    notify: ns1
    notify: ns2

zone:
  - domain: as212024.net
  - domain: devou.ps
  - domain: doyouhavegoodbackups.com
  - domain: lama-corp.space
  - domain: lama.tel
  - domain: marcerisson.space
  - domain: risson.me
  - domain: risson.net
  - domain: risson.space
  - domain: rplace.space
  - domain: thefractal.space
