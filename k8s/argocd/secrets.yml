---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: https://vault.as212024.net
      path: k8s-k3s.fsn.as212024.net
      auth:
        kubernetes:
          mountPath: k8s-k3s.fsn.as212024.net
          role: common
          serviceAccountRef:
            name: default
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-authentik
spec:
  provider:
    vault:
      server: https://vault.as212024.net
      path: authentik
      auth:
        kubernetes:
          mountPath: k8s-k3s.fsn.as212024.net
          role: common
          serviceAccountRef:
            name: default
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: argocd-server-secretkey
spec:
  length: 64
  allowRepeat: true
  noUpper: false
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  target:
    creationPolicy: Merge
    template:
      metadata:
        annotations: {}
  secretStoreRef:
    kind: SecretStore
    name: vault
  data:
    - secretKey: oidc.authentik.clientID
      sourceRef:
        storeRef:
          kind: SecretStore
          name: vault-authentik
      remoteRef:
        key: /providers/oauth2/k8s/k3s.fsn.as212024.net/argocd
        property: client_id
    - secretKey: oidc.authentik.clientSecret
      sourceRef:
        storeRef:
          kind: SecretStore
          name: vault-authentik
      remoteRef:
        key: /providers/oauth2/k8s/k3s.fsn.as212024.net/argocd
        property: client_secret
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: argocd-server-secretkey
      rewrite:
        - regexp:
            source: password
            target: server.secretkey
