---

- name: Ensure Debian experimental repository is available
  ansible.builtin.apt_repository:
    repo: deb https://deb.debian.org/debian experimental main
    filename: experimental

- name: Ensure /etc/tinc directory exists
  ansible.builtin.file:
    path: /etc/tinc
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Ensure tinc package is installed from experimental
  ansible.builtin.apt:
    name: tinc
    default_release: experimental
