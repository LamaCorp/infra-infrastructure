---
- name: Install aptitude and python3-debian
  ansible.builtin.apt:
    name:
      - aptitude
      - python3-debian
    update_cache: true
    force_apt_get: true
  tags:
    - packages

- name: Install common packages
  ansible.builtin.apt:
    install_recommends: false
    update_cache: true
    state: present
    name:
      - curl
      - ethtool
      - fdisk
      - file
      - gdisk
      - git
      - gnupg
      - htop
      - iftop
      - iotop
      - iperf3
      - jq
      - ldnsutils
      - lldpd
      - lm-sensors
      - lsof
      - man
      - molly-guard
      - most
      - mtr-tiny
      - ncdu
      - nload
      - parted
      - rsync
      - screen
      - strace
      - sudo
      - tcpdump
      - telnet
      - traceroute
      - tree
      - whois
  tags:
    - packages

- name: Install host specific packages
  ansible.builtin.apt:
    state: present
    name: "{{ host_specific_packages }}"
  tags:
    - packages
