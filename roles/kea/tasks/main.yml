---
- name: Install Kea
  ansible.builtin.include_tasks: install.yml

- name: Setup Kea services
  ansible.builtin.include_tasks: service.yml
  when: service.enable
  loop:
    - name: ctrl-agent
      enable: "{{ kea_ctrl_agent_enable }}"
      config: "{{ kea_ctrl_agent_config_computed }}"
      systemd_name: kea-ctrl-agent.service
    - name: dhcp4
      enable: "{{ kea_dhcp4_enable }}"
      config: "{{ kea_dhcp4_config_computed }}"
      systemd_name: kea-dhcp4-server.service
    - name: dhcp6
      enable: "{{ kea_dhcp6_enable }}"
      config: "{{ kea_dhcp6_config_computed }}"
      systemd_name: kea-dhcp6-server.service
    - name: dhcp-ddns
      enable: "{{ kea_dhcp_ddns_enable }}"
      config: "{{ kea_dhcp_ddns_config_computed }}"
      systemd_name: kea-dhcp-ddns-server.service
  loop_control:
    loop_var: service
