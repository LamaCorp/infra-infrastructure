---

kea_ctrl_agent_enable: true
kea_ctrl_agent_default_config:
  Control-agent:
    http-host: 127.0.0.1
    http-port: 8000
    control-sockets:
      dhcp4:
        socket-type: unix
        socket-name: /tmp/kea4-ctrl-socket
      dhcp6:
        socket-type: unix
        socket-name: /tmp/kea6-ctrl-socket
      d2:
        socket-type: unix
        socket-name: /tmp/kea4-ddns-ctrl-socket
    loggers:
      - name: kea-ctrl-agent
        output_options:
          - output: stdout
            pattern: "%-5p %m\n"
        severity: INFO
        debuglevel: 0
kea_ctrl_agent_config: {}
kea_ctrl_agent_config_computed: "{{ kea_ctrl_agent_default_config | combine(kea_ctrl_agent_config, recursive=True) }}"

kea_dhcp4_enable: true
kea_dhcp4_default_config:
  Dhcp4:
    control-socket:
      socket-type: unix
      socket-name: /tmp/kea4-ctrl-socket
    lease-database:
      type: memfile
      lfc-interval: 3600
    expired-leases-processing:
      reclaim-timer-wait-time: 10
      flush-reclaimed-timer-wait-time: 25
      hold-reclaimed-time: 3600
      max-reclaim-leases: 100
      max-reclaim-time: 250
      unwarned-reclaim-cycles: 5
    renew-timer: 900
    rebind-timer: 1800
    valid-lifetime: 3600
    loggers:
      - name: kea-dhcp4
        output_options:
          - output: stdout
            pattern: "%-5p %m\n"
        severity: INFO
        debuglevel: 0
kea_dhcp4_config: {}
kea_dhcp4_config_computed: "{{ kea_dhcp4_default_config | combine(kea_dhcp4_config, recursive=True) }}"

kea_dhcp6_enable: false
kea_dhcp6_default_config:
  Dhcp6:
    control-socket:
      socket-type: unix
      socket-name: /tmp/kea6-ctrl-socket
    lease-database:
      type: memfile
      lfc-interval: 3600
    expired-leases-processing:
      reclaim-timer-wait-time: 10
      flush-reclaimed-timer-wait-time: 25
      hold-reclaimed-time: 3600
      max-reclaim-leases: 100
      max-reclaim-time: 250
      unwarned-reclaim-cycles: 5
    renew-timer: 1000
    rebind-timer: 2000
    preferred-lifetime: 3000
    valid-lifetime: 4000
    loggers:
      - name: kea-dhcp6
        output_options:
          - output: stdout
            pattern: "%-5p %m\n"
        severity: INFO
        debuglevel: 0
kea_dhcp6_config: {}
kea_dhcp6_config_computed: "{{ kea_dhcp6_default_config | combine(kea_dhcp6_config, recursive=True) }}"

kea_dhcp_ddns_enable: false
kea_dhcp_ddns_default_config:
  DhcpDdbs:
    ip-address: 127.0.0.1
    port: 53001
    control-socket:
      socket-type: unix
      socket-name: /tmp/kea-ddns-ctrl-socket
    loggers:
      - name: kea-dhcp-ddns
        output_options:
          - output: stdout
            pattern: "%-5p %m\n"
        severity: INFO
        debuglevel: 0
kea_dhcp_ddns_config: {}
kea_dhcp_ddns_config_computed: "{{ kea_dhcp_ddns_default_config | combine(kea_dhcp_ddns_config, recursive=True) }}"
