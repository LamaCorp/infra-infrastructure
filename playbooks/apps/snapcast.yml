#!/usr/bin/env ansible-playbook
---
- name: Base
  import_playbook: ../base.yml

- name: Snapcast server
  hosts: snapserver
  roles:
    - snapcast
  vars:
    snapcast_server_install: true
  tags:
    - apps
    - snapcast
    - snapserver

- name: Snapcast server
  hosts: snapclient
  roles:
    - snapcast
  vars:
    snapcast_client_install: true
    snapcast_remote_install: true
  tags:
    - apps
    - snapcast
    - snapclient
